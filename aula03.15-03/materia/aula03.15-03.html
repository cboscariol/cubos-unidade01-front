<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Box model</title>

    <style>
        h1 {
            border: 3px solid black;
            border-radius: 5px;
            padding: 3px;
            box-shadow: 0 5 5 1 black;
            /* 0 e 5 = sobra pra direita/esquerda | 5 = formato de sombra | 0 o quanto se espalha */
       /* da pra usar várias shadow juntas, só colocar virgula e repetir o comando*/
       /* valores 3-6-8-10 da efeito cascata*/
            outline: black solid 10px; /*parecido com o shadow*/
            text-shadow: 1px 0 red; /*sombra no texto*/
             }
    </style>
</head>
<body>
    <h1>Cabeçalho</h1>
    <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Molestiae natus sint architecto. Veritatis earum qui voluptatem necessitatibus velit dolores possimus, sequi adipisci quibusdam mollitia soluta porro vero ullam cumque harum?</p>

            
</body>
</html>
